{% extends 'my_site/base.html' %}
{% load static %}

{% block title %}
Оформление заказа
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Заказ автомобиля</h2>

    <form id="orderForm" method="post">
        <!-- Важно: нужно добавить {% csrf_token %} -->
        {% csrf_token %}

        <div class="form-group">
            <label for="firstName">Имя:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Введите имя" required>
        </div>

        <div class="form-group">
            <label for="lastName">Фамилия:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Введите фамилию" required>
        </div>

        <div class="form-group">
            <label for="phone">Номер телефона:</label>
            <input type="tel" id="phone" name="phone" placeholder="(___) ___-__-__" required>
        </div>

        <div class="form-group">
            <label for="car-body-type">Тип кузова:</label>
            <select id="car-body-type" name="carBodyType" required>
                <option value="">Выберите тип кузова</option>
                <option value="sedan">Седан</option>
                <option value="suv">Внедорожник</option>
                <option value="coupe">Купе</option>
                <option value="premium">премиум</option>
            </select>
        </div>

        <div class="form-group">
            <label for="car-model">Модель автомобиля:</label>
            <select id="car-model" name="carModel" required>
                <option value="">Сначала выберите тип кузова</option>
            </select>
        </div>

        <button type="submit" class="submit-btn">Оформить заказ</button>
        <div class="note">Все поля обязательны для заполнения</div>
    </form>
</div>
{% endblock %}
